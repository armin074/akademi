<!DOCTYPE html>
<html lang="en">
<head>

    <title>Zapremnina Valjka | ITAcademy</title>
</head>
<body>
    <script>





        var Precnik = prompt ("Unesite precnik valjka");
        var Visina = prompt ("Unesite visinu valjka");
       


        var sum = parseInt (Visina) * parseInt (Precnik) * 3.14 ;
        alert("Zapremnina valjka iznosi: " + sum);
        console.log("Zapremnina valjka iznosi: " + sum);




    </script>
</body>
