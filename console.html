<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console/Alert Kalkulator | ITAcademy</title>
</head>
<body>
    <script>

 
const number1 = parseFloat(prompt ('Unesite prvi broj: '));  
const operator = prompt('Unesite tip operacije (  +, -, * ili / ): ');  
  
 
  const number2 = parseFloat(prompt ('Unesite drugi broj: '));  
    
  let result;  
    
    
  if (operator == '+') { 
      result = number1 + number2;  
  }  
  else if (operator == '-') { 
      result = number1 - number2;  
  }  
  else if (operator == '*') {
      result = number1 * number2;  
  }  
  else {  
      result = number1 / number2;  
  }  
    
  
  window.alert(" Rezultat iznosi: " + result);  
  console.log(" Rezultat iznosi: " + result);  




    </script>
</body>
</html>
